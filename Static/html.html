<!DOCTYPE html>
<html>
  <head>
    <title>My Modern Website</title>
    <style>
      /* Style for the navigation bar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      
      /* Style for the navigation links */
      .navbar a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
      }
      
      /* Style for the floating cards */
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 30%;
        height: 300px;
        margin: 10px;
      }
      
      /* Style for the card content */
      .card-content {
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
      <div>
        <a href="#">Tab 1</a>
        <a href="#">Tab 2</a>
        <a href="#">Tab 3</a>
      </div>
    </div>
    
    <!-- Floating cards -->
    <div style="display: flex; justify-content: center; align-items: center;">
      <div class="card">
        <div class="card-content">
          <h3>Card 1</h3>
          <p>Placeholder information</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h3>Card 2</h3>
          <p>Placeholder information</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h3>Card 3</h3>
          <p>Placeholder information</p>
        </div>
      </div>
    </div>
  </body>
</html>
